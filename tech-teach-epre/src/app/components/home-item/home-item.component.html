<ion-item [button]="true" (click)="navigateToCourse()">
    <ion-label>
        <ion-badge>{{course?.id}}</ion-badge>
        <h3>{{course?.title}}</h3>
        <p>{{course?.subtitle}}</p>
        <p>by {{course?.author}}</p>
        <ion-chip *ngIf="getCourseStatus()" color="success">Solved</ion-chip>
    </ion-label>
</ion-item>
