<ion-modal trigger="open-modal">
    <ng-template>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot=" start">
                    <ion-button (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>API Configuration</ion-title>
                <ion-buttons slot="end">
                    <ion-button (click)="confirm()" [strong]="true"
                        >Confirm</ion-button
                    >
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item>
                <ion-input
                    label="OpenAI API Key"
                    labelPlacement="stacked"
                    type="text"
                    [(ngModel)]="apiKey"
                    placeholder="Enter your OpenAI API Key"
                ></ion-input>
            </ion-item>
        </ion-content>
    </ng-template>
</ion-modal>

<ion-menu contentId="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu Content</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-list class="list">
            <ion-item [button]="true" id="open-modal"
                >Set OpenAI API Key</ion-item
            >
            <ion-item
                ><ion-label> Made with ❤️ by Team02 EPRE HS23</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="end">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>TechTeach</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <div *ngFor="let item of courses">
            <app-home-item [course]="item"></app-home-item>
        </div>
    </ion-content>
</div>
