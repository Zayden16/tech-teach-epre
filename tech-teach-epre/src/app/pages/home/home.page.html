<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>TechTeach</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">TechTeach</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <div *ngFor="let item of courses">
            <app-home-item [course]="item"></app-home-item>
        </div>
    </div>
</ion-content>
