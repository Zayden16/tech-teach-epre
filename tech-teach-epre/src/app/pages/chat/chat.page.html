<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Chat</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let message of messages">
            <ion-avatar aria-hidden="true" slot="end">
                <img
                    alt=""
                    src="https://ionicframework.com/docs/img/demos/avatar.svg"
                />
            </ion-avatar>
            <ion-label
                [class.user-message]="message.sender == 'User'"
                [class.bot-message]="message.sender == 'Bot'"
            >
                <h4>{{ message.sender }}</h4>
                <p>{{ message.text }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item>
            <ion-input
                id="message-input"
                type="text"
                placeholder="Type a message..."
                #inputMessage
            ></ion-input>
            <ion-button
                id="send-button"
                (click)="sendMessage(getStringValue(inputMessage.value))"
            >
                <ion-icon slot="start" name="send-outline"></ion-icon>
                Send</ion-button
            >
        </ion-item>
    </ion-toolbar>
</ion-footer>
