<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button id="close" (click)="closePopover()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-avatar
        *ngIf="message.sender == 'User'"
        aria-hidden="true"
        slot="end"
      >
        <img
          alt=""
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-avatar
        *ngIf="message.sender == 'Bot'"
        aria-hidden="true"
        slot="start"
      >
        <img
          alt=""
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-label
        [class.user-message]="message.sender == 'User'"
        [class.bot-message]="message.sender == 'Bot'"
      >
        <h4>{{ message.sender }}</h4>
        <p>{{ message.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input
        [(ngModel)]="inputMessageText"
        id="message-input"
        type="text"
        placeholder="Type a message..."
      ></ion-input>
      <ion-button
        id="send-button"
        (click)="sendMessage(getStringValue(this.inputMessageText))"
      >
        <ion-icon slot="start" name="send-outline"></ion-icon>
        Send</ion-button
      >
    </ion-item>
  </ion-toolbar>
</ion-footer>
